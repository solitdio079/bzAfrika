<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BizimAfrika - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="form-container container">
        <div class="heading">
            <img src="assets/img/logo.jpg" width="100" alt="">
            <h3>Sign Up</h3>
        </div>
        <div class="mb-3">
            <p id="feedBack">
            </p>
        </div>
        <form action="#" id="signUpForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Djoko Keita">
            </div>
            <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signUpEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    <small>
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </small>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPwd" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPwd" class="form-control" aria-labelledby="passwordBlock">
                <div id="passwordBlock" class="form-text">
                    <small>
                        Make sure this one matched the previously entered password.
                    </small>
                </div>
            </div>

            <div class="mb-3 form-submit-container">
                <button type="submit" id="submitBtn" class="btn btn-primary form-submit">Submit</button>
            </div>





        </form>

        <div class="footer mb-3">
            Made <img src="assets/img/bySolitdio.png" width="80" alt="">
        </div>

    </div>


    <div class="spinner-border text-success" id="loader" style="display:none;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script type="module" src="assets/js/UI.js"></script>
    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
